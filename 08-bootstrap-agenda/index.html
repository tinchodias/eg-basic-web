<!doctype html>
<html lang="en" ng-app="agendaApp">

<head>
  <meta charset="utf-8">
  <title>Agenda en Angular</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
</head>


<body ng-controller="AgendaCtrl as agenda">

<div class="container">
  <div class="page-header">
    <h1>
      Agenda
      <small>AngularJS+Bootstrap</small>
    </h1>
  </div>

  <div class="well-lg">

    <form>
      <div class="input-group">
        <input type="text" ng-model="agenda.textoBusqueda" class="form-control" placeholder="Buscar...">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="agenda.limpiarBusqueda()">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </form>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="contacto in agenda.contactos | filter:agenda.textoBusqueda">
        <td>{{contacto.nombre}}</td>
        <td>{{contacto.apellido}}</td>
        <td>{{contacto.telefono}}</td>
        <td>{{contacto.email}}</td>
        <td>{{contacto.direccion}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<!-- nuestro js -->
<script src="js/app.js"></script>

</body>
</html>
