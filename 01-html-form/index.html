<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>HTML Form</title>
  </head>

  <body>
    <form action="http://www.google.com/search" >

      <div>
        <label>Word to search</label>
        <input name="q">
      </div>

      <div>
        <label>When</label>
        <select name="as_qdr">
          <option value="d">the previous 24 hours</option>
          <option value="w">the previous seven days</option>
          <option value="m">the previous month</option>
          <option value="y">past year</option>
        </select>
      </div>

      <div>
        <label>Language</label>
        <select name="lr">
          <option value="lang_es">Spanish</option>
          <option value="lang_ca">Catalan</option>
          <option value="lang_en">English</option>
          <option value="lang_fr">French</option>
        </select>
      </div>

      <div>
        <button>Search now</button>
      </div>

    </form>
  </body>

</html>
