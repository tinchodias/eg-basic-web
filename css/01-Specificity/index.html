<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <style>
            body     { font-size: 15px; }
            div      { font-size: 25px; }
            .aClass  { font-size: 35px; }
            #n1      { font-size: 45px; }
            #n2      { font-size: 15px; }
        </style>
    </head>

    <body>
        <span> inheritance </span>
        <div> element </div>
        <div class="aClass"> class </div>
        <div class="aClass" id="n1"> identifier </div>
        <div class="aClass" id="n2" style="font-size: 55px"> inline </div>
    </body>
</html>
